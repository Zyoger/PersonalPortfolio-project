{% extends "portfolio/base.html" %}
{% block content %}

<h5>Welcome my blog!!!</h5>
<h2>Zyoger has written {{ blogs.count }} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}
    <a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
    <p>{{ blog.description|safe|truncatechars:100 }}</p>
    <p>{{ blog.date|date:"d M Y" }}</p>
{% endfor %}

{% endblock %}
