{% extends "portfolio/base.html" %}

{% block content %}
<main>

    <div class="container text-center container">
        <div style="height: 100px">
          <div class="h-100 d-inline-block p-3">
              <h1>All projects</h1>
          </div>
        </div>
    </div>

<div class="container">
    {% for project in projects %}
    <div class="card mb-3" style="max-width: 100%">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ project.image.url }}" class="img-fluid rounded-start" alt="foto">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h5 class="card-title">{{ project.title }}</h5>
            <p class="card-text">{{ project.preview|safe }}</p>
                {% if project.url %}
                    <a href="{{ project.url }}" class="btn btn-dark">More...</a>
                {% endif %}
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
</div>
</main>
{% endblock %}
