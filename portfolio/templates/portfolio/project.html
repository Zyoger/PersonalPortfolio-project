{% extends "portfolio/base.html" %}
{% load static %}

{% block content %}
      <div class="p-4 mb-4 bg-light rounded-3">
        <div class="container text-center container">
            <div style="height: 100px">
              <div class="h-100 d-inline-block p-3">
                  <h1>{{ project.title }}</h1>
              </div>
            </div>
        </div>
          <img src="{{ project.image.url }}" hspace="15" width="350" height="350" align="left" class="img-fluid rounded-3" alt="Photo {{ project.title }}">
          {{ project.description|safe }}
      </div>
    <div class="container text-center">
    <a href="{{ project.url }}" class="btn btn-dark" target="_blank">Link</a>
    </div>
{% endblock %}
