{% extends "portfolio/base.html" %}
{% block content %}

{% load static %}
<h5>Zyoger`s portfolio!!!</h5>
<br>
<a href="{% url 'blog:all_blogs' %}">My blog</a>
<br>
<img src="{% static 'portfolio/images.png' %}" alt="Foto">
{% for project in projects %}
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    <img src="{{ project.image.url }}" alt="foto">
    {% if project.url %}
        <br><a href="{{ project.url }}">Link</a>
    {% endif %}
{% endfor %}

{% endblock %}
