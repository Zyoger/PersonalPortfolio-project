{% extends "portfolio/base.html" %}
{% load static %}
{% block content %}

  <div class="p-4 mb-4 bg-light rounded-3">
    <div class="container-fluid text-center">
        <h1 class="fw-light">Hello! This is my portfolio.</h1>
        <p class="lead text-muted">Here are my projects. You can watch them.</p>
    </div>
  </div>

  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
          {% for project in projects %}
            <div class="col">
          <div class="card shadow-sm">
              <img src="{{ project.image.url }}" class="bd-placeholder-img card-img-top" alt="Photo {{ project.title }}">
            <div class="card-body">
                <h5>{{ project.title }}</h5>
              <p class="card-text">{{ project.preview|safe }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                    <a href="{{ project.url }}" class="btn btn-dark">More...</a>
                </div>
              </div>
            </div>
          </div>
        </div>
          {% endfor %}
      </div>
    </div>
  </div>

{% endblock %}
