{% extends "portfolio/base.html" %}
{% load static %}
{% block content %}

  <div class="p-4 mb-4 bg-light rounded-3">
    <div class="container-fluid text-center">
        <h1 class="fw-light">Hello! This is my portfolio.</h1>
        <p class="lead text-muted">Here are my projects. You can watch them.</p>
    </div>
  </div>

  <div class="p-4 mb-4 bg-light border rounded-3">
      <div class="row align-items-md-stretch">
         {% for project in projects %}
             <div class="col-4">
              <div class="card" style="width: 22rem;">
                <img src="{{ project.image.url }}" class="card-img-top" alt="Photo {{ project.title }}">
                <div class="card-body">
                  <h5>{{ project.title }}</h5>
                  <p class="card-text">{{ project.preview|safe }}</p>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                        <a href="{{ project.url }}" class="btn btn-dark">More...</a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
         {% endfor %}
      </div>
  </div>

{% endblock %}
